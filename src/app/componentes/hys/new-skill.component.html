<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <div class="container">
                <div class="row">
                  <div>
                    <form (ngSubmit)="onCreate()" novalidate #f="ngForm" >
                      <h1>NUEVA SKILL</h1>
                      <div class="form-group">
                        <input type="text" id="typeText" class="form-control" [(ngModel)]="nombre" name="nombreE" />
                        <label class="form-label" for="typeText">Nombre de la Skill</label>
                      </div>
                      <div class="form-group">
                        <input type="text" id="typeText" class="form-control" placeholder="50" [(ngModel)]="porcentaje" name="porcentaje" />
                        <label class="form-label" for="typeText">Porcentaje de la Skill</label>
                      </div>
                      <div class="range">
                        <input type="range" class="form-range" id="customRange1" [(ngModel)]="porcentaje" name="porcentaje" required/>
                      </div>
                      <button type="submit" class="btn btn-outline-light">Agregar Skill</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
