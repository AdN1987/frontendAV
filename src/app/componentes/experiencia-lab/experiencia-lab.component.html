<div class="row">

  <div class="col-lg-9">
    <h1 id="titulo">EXPERIENCIA LABORAL</h1>
  </div>

    <div class="col-lg-2">
      <button tipe="button" class="btn btn-outline-info" routerLink="/nuevaexp" *ngIf="isLogged" id="newboton">
        Nueva Experiencia
      </button>
    </div>


    <div class="col-lg-1"></div>
    <div class="col-lg-11">
      <table class="table">
        <tbody>
          <tr *ngFor="let Experiencia of expe">
            <td style="width:20%"><h1>{{Experiencia.nombreE}}</h1></td>
            <td style="width:10%"></td>
            <td style="width:48%"><h3>{{Experiencia.descripcionE}}</h3></td>
            <td style="width:3%"></td>
            <td style="width:5%" *ngIf="isLogged" >
              <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                  <abbr title="EDITAR">
                    <i class="bi bi-pencil-square">
                  </i></abbr>
              </button>
            </td>
            <td style="width:5%" *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <abbr title="BORRAR">
                <i class="bi bi-trash">
              </i></abbr>
            </button>
          </td>
          <td style="width:10%"></td>
          </tr>
        </tbody>
      </table>

    </div>

</div>
