<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <div class="container" *ngIf="expLab">
                <div class="row">
                  <div>
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
                      <h1>EDITAR EXPERIENCIA</h1>
                      <div class="form-group">
                        <input type="text" id="typeText" class="form-control" [(ngModel)]="expLab.nombreE" name="nombreE" required/>
                        <label class="form-label" for="typeText">Nombre de la empresa</label>
                      </div>
                      <div class="form-group">
                        <input type="text" id="typeText" class="form-control" [(ngModel)]="expLab.descripcionE" name="descripcionE" required/>
                        <label class="form-label" for="typeText">descripcion de la empresa</label>
                      </div>
                      <button type="submit" class="btn btn-outline-light">actualizar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
