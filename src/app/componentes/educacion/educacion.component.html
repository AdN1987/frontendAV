<div class="row">
  <div class="col-lg-9">
    <h1 id="titulo">EDUCACION</h1>
  </div>

      <div class="col-lg-2">
        <button tipe="button" class="btn btn-outline-info" routerLink="/nuevaedu" *ngIf="isLogged" id="newboton">
          Agregar Educacion
        </button>
      </div>
      <div class="col-lg-1"></div>
      <div class="col-lg-11">
        <table class="table">
          <tbody>
            <tr *ngFor="let Educacion of educacion">
              <td style="width:20%"><h1>{{Educacion.nombreE}}</h1></td>
              <td style="width:10%"></td>
              <td style="width:48%"><h3>{{Educacion.descripcionE}}</h3></td>
              <td style="width:3%"></td>
              <td style="width:5%" *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                    <abbr title="EDITAR">
                      <i class="bi bi-pencil-square">
                    </i></abbr>
                </button>
              </td>
              <td style="width:5%" *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(Educacion.id)">
                <abbr title="BORRAR">
                  <i class="bi bi-trash">
                </i></abbr>
              </button>
            </td>
            <td style="width:10%"></td>
            </tr>
          </tbody>

        </table>

      </div>
