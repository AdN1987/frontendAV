<div class="container" *ngIf="persona">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
        <div class="form-group">
          <input type="text" id="typeText" class="form-control" [(ngModel)]="persona.nombre" name="nombre" />
          <label class="form-label" for="typeText">NOMBRE</label>
        </div>
        <div class="form-group">
          <input type="text" id="typeText" class="form-control" [(ngModel)]="persona.apellido" name="apellido" />
          <label class="form-label" for="typeText">APELLIDO</label>
        </div>
        <div class="form-group">
          <input type="text" id="typeText" class="form-control" [(ngModel)]="persona.descripcion" name="descripcion" />
          <label class="form-label" for="typeText">Descripcion de su persona</label>
        </div>
        <div class="form-group">
          <input type="file" id="img" class="form-control" (change)="uploadImage($event)" name="img" accept=".jpg, .png, .jpeg"/>
          <label class="form-label" for="img">URL de su foto perfil</label>
        </div>
        <button type="submit" class="btn btn-outline-dark">ACTUALIZAR</button>
      </form>
    </div>
  </div>
</div>
