<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <div class="container"  *ngIf="Proyecto">
                <div class="row">
                  <div>
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
                      <h1>EDICION DE PROYECTO</h1>
                      <div class="form-group">
                        <input type="text" id="typeText" class="form-control" [(ngModel)]="Proyecto.nombre" name="nombre" />
                        <label class="form-label" for="typeText">NOMBRE</label>
                      </div>
                      <div class="form-group">
                        <textarea name="textarea" rows="10" cols="50" id="typeText" class="form-control" [(ngModel)]="Proyecto.descripcion" name="descripcion"></textarea>
                        <label class="form-label" for="typeText">DESCRIPCION DEL PROYECTO</label>
                      </div>
                      <div class="form-group">
                        <input type="text" id="fecha" class="form-control" [(ngModel)]="Proyecto.fecha" name="fecha" />
                        <label class="form-label" for="typeText">FECHA</label>
                      </div>
                      <div class="form-group">
                        <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" class="form-control" [(ngModel)]="Proyecto.page" name="page" />
                        <label class="form-label" for="typeText">link del proyecto</label>
                      </div>
                      <button type="submit" class="btn btn-outline-light">ACTUALIZAR</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
